
services:
  user_microservice_v1:
    build:
      context: ./user_microservice
    environment:
      - MONGO_URI=mongodb://mongo:27017/my_assignment_db
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
